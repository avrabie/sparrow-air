spring.application.name=sparrow-air-2

# H2 Database Configuration
spring.r2dbc.url=r2dbc:h2:mem:///public;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.r2dbc.username=sa
spring.r2dbc.password=

# Liquibase Configuration
spring.liquibase.url=jdbc:h2:mem:public;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.liquibase.user=sa
spring.liquibase.password=
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

logging.level.org.springframework.r2dbc=DEBUG
logging.level.io.r2dbc.postgresql=DEBUG
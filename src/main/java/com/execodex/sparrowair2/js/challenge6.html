<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<h1>JavaScript Basic Challenges</h1>
<h2>Challenge 6</h2>
<script>
    var number = prompt("Give me a number", "");
    // check if the input is a number
    if (isNaN(number)) {
        console.log("That was an error");
    } else {
        if (number < 10) {
            console.log("you entered a number less than 10");
        } else {
            console.log("you entered a big number");
        }
    }
</script>
</body>
</html>

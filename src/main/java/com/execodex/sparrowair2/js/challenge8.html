<h2>Challenge 8</h2>
<script>
    var number = prompt("Give me a number", "");

    if (number < 10) {
        for (var i = 0; i < 10; i++) {

            if (number == i) {
                console.log("here is a " + i + "  <-- this is your number!");
            } else {
                console.log("here is a " + i);
            }


        }
    }
    else
        if (number > 9) {
            console.log("you entered a big number");
        } else {
                console.log("That was an error");
    }

</script>

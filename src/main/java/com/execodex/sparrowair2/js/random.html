<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random</title>
</head>
<body>
<h1>Random JavaScript Code</h1>
<h2>Random Number Generation</h2>

<script>
    console.log("Random number between 0 and 1: " + Math.random());

    function getRandomInt(min, max) {
        var numOfValues = max - min + 1;
        var randomNumber = Math.random(); //0.26
        var randomVal = randomNumber * numOfValues; // 0.26 * 6 = 1.56
        var roundedRandomVal = Math.floor(randomVal);
        var finalRandomVal = roundedRandomVal + min; // 1.56 + 5 = 6.56
        return finalRandomVal; // 6
    }
    console.log(getRandomInt(5, 10));


</script>

</body>
</html>
